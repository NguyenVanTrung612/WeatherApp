<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="./js/all.min.js"></script>
    <script src="./js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" name="search-city" id="search-input" placeholder="Search your city" />
        </div>
        <div class="infor-wrapper">
          <p class="city-name">Ho Chi Minh City</p>
          <p class="weather-status">cloud</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon" class="weather-icon"
          />
          <p class="temperature">26</p>  
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">Sun Rise</div>
            <div class="value sunrise">06:07</div>
          </div>
          <div class="item">
            <div class="label">Sun Set</div>
            <div class="value sunset">17:35</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Humidity</div>
            <div class="value"><span class="humidity">67</span>%</div>
            </div>
            <div class="item">
              <div class="label">Wind</div>
              <div class="value"><span class="windspeed">6.21</span> km/h</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
